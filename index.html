<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <title>Weather app</title>
    <link rel="stylesheet" href="sources/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/28ad5724b7.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="conteiner">
      <div class="weather-app">
        <div class="weather-frame">

          <div class="default-cities">
            <span class="default-city-1">Gdynia</span>
            <span class="default-city-2">Sopot</span>
            <span class="default-city-3">Warszawa</span>
          </div>

          <form id="city-form">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="Type in city"
                  class="form-control shadow-sm"
                  autofocus="on"
                  id="city-input"
                />
              </div>
              <div class="col-3 p-0">
                <input type="submit" value="Search" class="search-button btn btn-primary w-100"/>
              </div>
              <div class="col-3">
                <button class="my-location-button btn btn-primary w-100">My location</button>
              </div>
            </div>

          </form>
          <div class="main-window">
            <div class="row">
              <div class="col">
                <h1 id="main-city"></h1>
                <h3 id="date"></h3>
                <h4 id="description"></h4>
              </div>

              <div class="col main-weather">
                <img 
                src=""
                class="main-weather-icon"
                id="icon"
                alt=""></img>
                <span class="main-weather-temperature"></span>
                <span class="units"
                  ><a href="#" id="celsius" class="active">°C</a> |
                  <a href="#" id="fahrenheit">°F</a>
                </span>
              </div>

              <div class="col wind-hum">
                <div>Wind: <span class="wind"></span>km/h</div>
                 <div>Humidity: <span class="humidity"></span>%</div>
                <div class="humidity"></div>
              </div>
            </div>
          </div>

          <div class="">
            <div class="row">
              <div class="col-3 next-days">
                <div class="day">Mon</div>
                <i class="fas fa-cloud icons"></i>
                <div class="temperature">15°C</div>
              </div>
              <div class="col-3 next-days">
                <div class="day">Tue</div>
                <i class="fas fa-cloud-showers-heavy icons"></i>
                <div class="temperature">10°C</div>
              </div>
              <div class="col-3 next-days">
                <div class="day">Wed</div>
                <i class="fas fa-cloud-sun-rain icons"></i>
                <div class="temperature">14°C</div>
              </div>
              <div class="col-3 next-days">
                <div class="day">Thu</div>
                <i class="fas fa-cloud-sun icons"></i>
                <div class="temperature">17°C</div>
              </div>
            </div>
          </div>
        </div>
        <small class="github-link">
          <a
            href="https://github.com/dominikawalska/weather-application"
            target="_blank"
          >
            Open-source code</a
          >
          by Dominika Walska
        </small>
      </div>
    </div>

    <script src="sources/index.js"></script>
  </body>
</html>
